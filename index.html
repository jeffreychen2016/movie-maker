<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Movie Maker</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row border-bottom">
      <div class="col-sm-6">
        <h1 class="margin-top">Movie Maker</h1>
      </div>
      <div class="col-sm-4 col-sm-offset-2 text-right">
        <input type="text" class="form-control margin-top" id="budget-input" placeholder="Enter Budget">
        <button type="submit" class="btn btn-default" id="set-budget-btn">Set Budget</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-6 col-sm-offset-3">
        <h2>Enter a budget</h2>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="progress-bar">
                60%
          </div>
        </div>
      </div>
    </div>
    <div id="category-element-holder">
      <div id="category-holder"></div>
    </div>
</div>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
